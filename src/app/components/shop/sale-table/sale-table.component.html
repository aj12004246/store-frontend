<app-sale-input *ngIf="showSaleForm"></app-sale-input>

<div *ngIf="!showSaleForm" class="m3">
    <button mat-mini-fab color="primary" (click)="onClickAdd()" class="mb-2">
        <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

    <!-- ProductName Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productName">
        Product Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Percentage Off Column -->
    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by salePrice">
        Sale Price
      </th>
      <td mat-cell *matCellDef="let element"> {{element.salePrice | currency}} </td>
    </ng-container>

    <!-- Percentage Off Column -->
    <ng-container matColumnDef="percentageOff">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by percentage">
        Sale %
      </th>
      <td mat-cell *matCellDef="let element"> {{element.percentageOff}}% </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startDate">
        Effective On
      </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by endDate">
        End Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onClickEdit(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickDelete(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
