<app-coupons-input *ngIf="showCouponForm"></app-coupons-input>

<div *ngIf="!showCouponForm" class="m3">
    <button mat-mini-fab color="primary" (click)="onClickAdd()" class="mb-2">
        <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

    <!-- Coupon Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code">
        Coupon Code
      </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Use Limit Column -->
    <ng-container matColumnDef="useLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by useLimit">
            Use Limit
        </th>
        <td mat-cell *matCellDef="let element"> {{element.useLimit}} </td>
    </ng-container>

    <!-- Amount Off Column -->
    <ng-container matColumnDef="amountOff">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by salePrice">
        Amount Off
      </th>
      <td mat-cell *matCellDef="let element"> {{element.amountOff | currency}} </td>
    </ng-container>

    <!-- Percentage Off Column -->
    <ng-container matColumnDef="percentageOff">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by percentage">
        Coupon %
      </th>
      <td mat-cell *matCellDef="let element"> {{element.percentageOff | percent}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startDate">
        Effective On
      </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by endDate">
        End Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onClickEdit(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickDelete(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
