<app-scheduled-price-input *ngIf="showPriceForm"></app-scheduled-price-input>

<div *ngIf="!showPriceForm" class="m3">
    <button mat-mini-fab color="primary" (click)="onClickAdd()" class="mb-2">
        <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

    <!-- Product Name Change Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Product Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- IsMap Column -->
    <ng-container matColumnDef="isMap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
        Type
      </th>
      <td mat-cell *matCellDef="let element"> {{element.isMap ? "MAP" : "Price"}} </td>
    </ng-container>

    <!-- Price Change Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
        Price Change
      </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startDate">
        Effective On
      </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <!-- IsApplied Column -->
    <ng-container matColumnDef="isApplied">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by applied">
        Applied
      </th>
      <td mat-cell *matCellDef="let element"> {{element.isApplied ? "Applied" : "Scheduled"}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onClickEdit(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickDelete(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
