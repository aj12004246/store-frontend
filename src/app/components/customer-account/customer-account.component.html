<div class="account-settings" *ngIf="viewDelete === false">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ customerui.currUser }}</mat-card-title>
            <mat-card-subtitle> Choose to edit or delete your current account.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="[editAccount(), fetchAccountDetails()]">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-button (click)="[deleteAccountToggle(), fetchAccountDetails()]">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="delete-account" *ngIf="viewDelete === true">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ customerui.currUser }}</mat-card-title>
            <mat-card-subtitle> Are you sure you want to delete your Account?</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="deleteAccountToggle()">
                <mat-icon>cancel</mat-icon> Cancel
            </button>
            <button mat-button (click)="customerui.deleteAccount(this.customerui.currentAccount.id)">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>



<div class="editCustomerAccount" *ngIf="viewEditAccount === true">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update {{ customerui.currUser }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <button mat-button (click)="toggleEmail()">
                    <mat-icon>edit</mat-icon> Edit Email
                </button>
                <mat-form-field appearance="fill" class="space" *ngIf="viewToggleEmail === true">
                    <mat-label>New Email</mat-label>
                    <input matInput type="email" [(ngModel)]="newEmail" [email]="validate" [required]="validate" #email="ngModel" (ngModelChange)="validEmail = email.valid">
                </mat-form-field>
            </div>
            <div>
                <button mat-button (click)="togglePassword()">
                    <mat-icon>edit</mat-icon> Edit Password
                </button>
                <mat-form-field appearance="fill" class="space" *ngIf="viewTogglePassword === true">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" [(ngModel)]="newPassword">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="submitChanges()">
                <mat-label>Apply</mat-label>
            </button>
            <button mat-button (click)="resetFields()">
                <mat-label>Cancel</mat-label>
            </button>  
        </mat-card-actions>
    </mat-card>
</div>
