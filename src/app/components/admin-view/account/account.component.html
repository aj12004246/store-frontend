<div class="account" *ngIf="!editAccount">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{account.email}}</mat-card-title>
            <mat-card-subtitle>role: {{account.role}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="editAccount = true">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-button (click)="delete()" *ngIf="getCurrentUser() != account.email">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<app-edit-account *ngIf="editAccount" [account]="account" [currUser]="getCurrentUser()" (showEdit)="close($event)"></app-edit-account>
