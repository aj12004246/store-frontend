<div class="createAccount">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create New Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field appearance="fill" class="space">
                    <mat-label>Enter Email</mat-label>
                    <input matInput type="email" [(ngModel)]="newAccount.email" [required]="validate" [email]="validate" #email="ngModel">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="space">
                    <mat-label>Enter Password</mat-label>
                    <input matInput type="password" [(ngModel)]="newAccount.password" [required]="validate" #password="ngModel">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="space">
                    <mat-label>Select Role</mat-label>
                    <mat-select>
                        <mat-option value="Admin" (click)="newAccount.role='Admin'">Admin</mat-option>
                        <mat-option value="ShopKeeper" (click)="newAccount.role='ShopKeeper'">Shop Keeper</mat-option>
                        <mat-option value="Customer" (click)="newAccount.role='Customer'">Customer</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="submit(email.valid, password.valid)">
                <mat-label>Create</mat-label>
            </button>
            <button mat-button (click)="reset()">
                <mat-label>Cancel</mat-label>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
