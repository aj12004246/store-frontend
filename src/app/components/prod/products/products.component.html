<app-product-input *ngIf="showProductForm"></app-product-input>

<div *ngIf="!showProductForm" class="m3">
    <button mat-mini-fab color="primary" (click)="onClickAdd()" class="mb-2">
        <mat-icon>add</mat-icon>
    </button>
    <div id="productsContainer">
        <app-product-list-item *ngFor="let product of products" [product]="product"></app-product-list-item>
    </div>
</div>
